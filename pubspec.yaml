name: zentask
description: "A new Flutter project."
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter
  video_player: ^2.8.2
  chewie: ^1.7.5
  google_sign_in: ^6.1.6
  image_picker: ^1.1.2
  http: ^1.2.1

  cupertino_icons: ^1.0.8

  # Firebase
  firebase_core: ^3.15.2
  firebase_auth: ^5.1.4
  cloud_firestore: ^5.4.4

  rxdart: ^0.27.7

  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

# pubspec.yaml (Add this section under 'flutter:')

flutter:
  uses-material-design: true

  # Register the font family and its variants
  fonts:
    # ğŸ”‘ Register the LibertinusSans family
    - family: LibertinusSans
      fonts:
        - asset: assets/fonts/LibertinusSans-Regular.ttf
        - asset: assets/fonts/LibertinusSans-Bold.ttf
          weight: 700 # Standard weight for bold
        - asset: assets/fonts/LibertinusSans-Italic.ttf
          style: italic # Standard style for italic

  # Ensure your existing assets declaration is still correct:
  assets:
    - assets/images/